<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Test</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="./arcgis_js_v421_api/arcgis_js_api/javascript/4.21/esri/themes/light/main.css">
    <script src="./arcgis_js_v421_api/arcgis_js_api/javascript/4.21/init.js"></script>

    <script>
        require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {
            esriConfig.apiKey = "x";

            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer service
            });

            const view = new MapView({
                map: map,
                center: [-118.805, 34.027], // Longitude, latitude
                zoom: 13, // Zoom level
                container: "viewDiv" // Div element
            });

        });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
